name: faith_stream_music_app
description: "FaithStream - Gospel Music Streaming App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  
  # State Management - BLoC
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Networking
  dio: ^5.4.3
  pretty_dio_logger: ^1.3.1
  
  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  
  # Audio Player
  just_audio: ^0.9.38
  just_audio_background: ^0.0.1-beta.11
  audio_service: ^0.18.13
  audio_session: ^0.1.19
  
  # UI/UX
  cached_network_image: ^3.3.1
  dynamic_color: ^1.7.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10
  google_fonts: ^6.2.1
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  lottie: ^3.3.2
  
  # Navigation
  go_router: ^14.1.4
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.4.0
  connectivity_plus: ^6.0.3
  permission_handler: ^11.3.1
  url_launcher: ^6.2.6
  share_plus: ^9.0.0
  timeago: ^3.6.1
  
  # Image & File Handling
  image_picker: ^1.1.1
  file_picker: ^8.0.3
  
  # Camera & Video Recording
  camera: ^0.11.0
  video_player: ^2.8.6
  path: ^1.9.0
  
  # Payment
  razorpay_flutter: ^1.4.1
  
  # Deep Linking
  app_links: ^6.3.0
  
  # Background Tasks
  workmanager: ^0.9.0+3
  firebase_core: ^3.4.0
  firebase_messaging: ^15.1.0
  flutter_local_notifications: ^20.1.0
  http: ^1.6.0
  stream_transform: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/fonts/
